services:
  - type: web
    name: sira-api
    runtime: python
    plan: free
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./sira_dev.db
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 120
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DEBUG
        value: "False"
      - key: APP_VERSION
        value: "2.0.0"
      - key: PYTHON_VERSION
        value: "3.11.0"
