name: Deploy SIRA Platform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: "3.11"

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          alembic upgrade head || echo "Migration skipped"

      - name: Deploy to PythonAnywhere
        if: github.event.inputs.environment == 'production'
        env:
          PYTHONANYWHERE_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
          PYTHONANYWHERE_API_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          echo "Deploying to PythonAnywhere production..."

          # Pull latest code on PythonAnywhere via console API
          echo "Pulling latest code..."
          curl -s -X POST \
            "https://www.pythonanywhere.com/api/v0/user/$PYTHONANYWHERE_USERNAME/consoles/" \
            -H "Authorization: Token $PYTHONANYWHERE_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"executable": "bash", "arguments": "-c \"cd ~/sira && git pull origin main\""}' || true

          # Wait for code pull to complete
          sleep 10

          # Reload the web app
          echo "Reloading web app..."
          RELOAD_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://www.pythonanywhere.com/api/v0/user/$PYTHONANYWHERE_USERNAME/webapps/$PYTHONANYWHERE_USERNAME.pythonanywhere.com/reload/" \
            -H "Authorization: Token $PYTHONANYWHERE_API_TOKEN")

          HTTP_CODE=$(echo "$RELOAD_RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$RELOAD_RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "Web app reloaded successfully!"
          else
            echo "Warning: Reload returned HTTP $HTTP_CODE"
            echo "Response: $RESPONSE_BODY"
          fi

      - name: Notify deployment
        run: |
          echo "Deployed to ${{ github.event.inputs.environment }} successfully!"
